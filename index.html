<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>RGB Picker</title>
    </head>
    <body>
        <div id="container">
            <div class="pickerbox" id="pickerbox">
                <h1 class="title">RGB Picker</h1>
                <div class="controles">
                    <div class="texto"><input type="text" id="r_display_number" value="0" disabled></div>
                    <div class="slider"><input type="range" id="r" min="0" max="255" value="0" step="1"></div>
                    <div class="caixa" id="r_display_color"></div>
                </div>
                <div class="controles">
                    <div class="texto"><input type="text" id="g_display_number" value="0" disabled></div>
                    <div class="slider"><input type="range" id="g" min="0" max="255" value="0" step="1"></div>
                    <div class="caixa" id="g_display_color"></div>
                </div>
                <div class="controles">
                    <div class="texto"><input type="text" id="b_display_number" value="0" disabled></div>
                    <div class="slider"><input type="range" id="b" min="0" max="255" value="0" step="1"></div>
                    <div class="caixa" id="b_display_color"></div>
                </div>
            </div>
        </div>
        <script src="scripts/rgb_picker.js"></script>
    </body>
</html>
