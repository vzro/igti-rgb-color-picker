<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>RGB Picker</title>
    </head>
    <body>
        <div id="container">
            <div class="pickerbox" id="pickerbox">
                <h1 class="title">RGB Picker</h1>
                <div class="controles">
                    <div class="text"><input type="text" class="r" value="0" disabled></div>
                    <div class="slider"><input type="range" id="r" min="0" max="255" value="0" step="1" autocomplete="off"></div>
                    <div class="colorBox" id="rColorBox"></div>
                </div>
                <div class="controles">
                    <div class="text"><input type="text" class="g" value="0" disabled></div>
                    <div class="slider"><input type="range" id="g" min="0" max="255" value="0" step="1" autocomplete="off"></div>
                    <div class="colorBox" id="gColorBox"></div>
                </div>
                <div class="controles">
                    <div class="text"><input type="text" class="b" value="0" disabled></div>
                    <div class="slider"><input type="range" id="b" min="0" max="255" value="0" step="1" autocomplete="off"></div>
                    <div class="colorBox" id="bColorBox"></div>
                </div>
            </div>
        </div>
        <script src="scripts/rgb_picker.js"></script>
    </body>
</html>
