<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>rgb.picker</title>
    </head>
    <body>
        <div id="container">
            <div id="fxLayer">
                <div id="blurBox"></div>
                <div id="rgbBorder">
                    <div id="pickerbox">
                        <h1 id="title"><span class="rgbTitle">RGB</span>.picker</h1>
                        <div class="controles">
                            <div class="text"><input type="text" id="rTextBox" value="0" disabled></div>
                            <div class="sliderBox"><input type="range" id="r" min="0" max="255" value="0" step="1" autocomplete="off"></div>
                            <div class="colorBox" id="rColorBox"></div>
                        </div>
                        <div class="controles">
                            <div class="text"><input type="text" id="gTextBox" value="0" disabled></div>
                            <div class="sliderBox"><input type="range" id="g" min="0" max="255" value="0" step="1" autocomplete="off"></div>
                            <div class="colorBox" id="gColorBox"></div>
                        </div>
                        <div class="controles">
                            <div class="text"><input type="text" id="bTextBox" value="0" disabled></div>
                            <div class="sliderBox"><input type="range" id="b" min="0" max="255" value="0" step="1" autocomplete="off"></div>
                            <div class="colorBox" id="bColorBox"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/rgb_picker.js"></script>
    </body>
</html>
